<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyslexia AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h3>Dyslexia AI</h3>

    <label>Font Size</label>
    <input type="range" id="fontSize" min="12" max="32" value="16">

    <label>Font Family</label>
    <select id="fontFamily">
      <option value="Open-Dyslexic">Open-Dyslexic</option>
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>

    <div>
      <button id="bold">Bold</button>
      <button id="italic">Italic</button>
      <button id="underline">Underline</button>
      <button id="speak">Speak</button>
      <button id="summarize">Summarize Text</button> <!-- New Button -->
    </div>

    <!-- New box to display the summarized text -->
    <div id="summaryBox" class="summary-box" style="display: none;">
      <h4>Summary</h4>
      <p id="summaryText"></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
